---

name: NewFeatureReport
about: Describe this issue template's purpose here.
title: '[Feature] : '
labels: '[Feature]'
assignees: 
 - octocat
body:
 - type: markdown
   attributes:
     value: |
       Thanks for taking the time to fill out thing bug report!
 - type: input
   id: contact
   attributes:
     label: Contract Details
     description: Thanks for taking the time to fill out this bug report!
     placeholder: ex. email@example.com
   validations:
     required: false
 - type: dropdown
   id: Version
   attributes:
     label: Type of request?
     description: Select the type of your reqquest
     options:
       - 1.0.2 (Default)
       - 1.0.3 (Edge)
     default: 0
   validations:
     required: true
 - type: dropdown
   id: browsers
   attributes:
     label: Which is the OS which you want to suggest?
     multiple: true
     options:
       - Firefox
       - Chrome
       - Safari
       - Microsoft Edge
 - type: textarea
   id: logs
   attributes:
     label: What are the detail of your suggestion?
     description: Explain what do you want
     render: shell
 
---